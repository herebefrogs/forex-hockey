<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rate Hockey</title>
        <meta name="apple-mobile-web-app-title" content="Rate Hockey">
        <meta name="description" content="a 2 player, multitouch game mashup of Air Hockey, Hungry Hungry Hippo and OANDA Forex rates best enjoyed on an iPad">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body data-show="splash">
        <section id="splash" class="screen">
            <div class="jumbotron">
                <div>
                    <img src="images/oanda-8bit-logo.png" alt="8-bit OANDA logo" width="200" height="200">
                    OANDA presents
                </div>
                <div>a K Duker & Jerome Lecomte production</div>
                <div>(click/tap to start)</div>
            </div>
            <div class="footer">Special shout: Lan, Jeff & Lu</div>
        </section>
        <section id="game" class="screen">
            <canvas id="canvas" width="766" height="1000">
        </section>
        <section id="victory" class="screen">
            <img src="images/worldklass.jpg" width="667" height="1000">
            <div class="congratulations">WORLD KLASS, PLAYER <span id="playerId"></span>!</div>
        </section>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-39675296-2', 'jerle76.github.io');
          ga('send', 'pageview', '/rate-hockey/splash');
        </script>

        <!-- build:js(.tmp) scripts/main.js -->
        <script data-main="scripts/main.js" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
