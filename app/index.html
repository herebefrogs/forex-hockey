<!doctype html>
<html manifest="rate-hockey.appcache">
    <head>
        <meta charset="utf-8">
        <title>Rate Hockey</title>
        <meta name="apple-mobile-web-app-title" content="Rate Hockey">
        <meta name="description" content="a 2 player, multitouch game mashup of Air Hockey, Hungry Hungry Hippo and OANDA Forex rates best enjoyed on an iPad">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link ref="shortcut icon" sizes="196x196" href="images/appicon.png">
        <link rel="apple-touch-icon" sizes="156x156" href="images/touchicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body data-show="splash">
        <section id="splash" class="screen">
            <div class="jumbotron">
                <div>OANDA presents</div>
                <img src="images/oanda-8bit-logo.png" alt="8-bit OANDA logo" width="200" height="200">
                <div>a Jerome&nbsp;Lecomte & K&nbsp;Duker production</div>
            </div>
        </section>
        <section id="start" class="screen">
            <div class="header">
                <span class="green puck">Rate</span><span class="blue puck">Hockey</span>
            </div>
            <div class="footer">
                <div class="under">Credits</div>
                <div>Design & Programming: Jerome&nbsp;Lecomte</div>
                <div>Voice: K&nbsp;Duker</div>
                <div class="under">Special shout</div>
                <div>Lan&nbsp;Luong, Jeff&nbsp;Razon & Lu&nbsp;Liu</div>
            </div>
            <div class="jumbotron">
                <button class="red puck">Start</button>
            </div>
        </section>
        <section id="game" class="screen">
            <div class="jumbotron">
                <canvas id="canvas" width="766" height="1000">
            </div>
        </section>
        <section id="victory" class="screen" data-audio="sounds/worldklass.mp3">
            <div class="header">former OANDA CEO K Duker</div>
            <div class="footer">WORLD KLASS, PLAYER&nbsp;<span id="playerId"></span>!</div>
        </section>
        <section id="rotate-portrait" class="screen">
            <div class="jumbotron">
                <img src="images/rotate-portrait.png" alt="device landscape mode" width="100" height="50"/>
                <div>Please rotate your device to portrait mode</div>
            </div>
        </section>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-39675296-2', 'jerle76.github.io');
          ga('send', 'pageview', '/rate-hockey/splash');
        </script>

        <!-- build:js(app) scripts/vendors.js -->
        <script src="bower_components/EaselJS/lib/easeljs-0.7.1.min.js"></script>
        <script src="bower_components/SoundJS/lib/soundjs-0.5.2.min.js"></script>
        <script src="bower_components/TweenJS/lib/tweenjs-0.5.1.min.js"></script>
        <!-- endbuild -->
        <!-- build:js(.tmp) scripts/main.js -->
        <script data-main="scripts/main.js" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
