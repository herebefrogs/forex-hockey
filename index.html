<!doctype html>
<html manifest="rate-hockey.appcache">
    <head>
        <meta charset="utf-8">
        <title>Rate Hockey</title>
        <meta name="apple-mobile-web-app-title" content="Rate Hockey">
        <meta name="description" content="a 2 player, multitouch game mashup of Air Hockey, Hungry Hungry Hippo and OANDA Forex rates best enjoyed on an iPad">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles/272c7136.main.css"/>
    </head>
    <body data-show="splash">
        <section id="splash" class="screen">
            <div class="jumbotron">
                <div>
                    <img src="images/f61df713.oanda-8bit-logo.png" alt="8-bit OANDA logo" width="200" height="200">
                    OANDA presents
                </div>
                <div>a Jerome Lecomte & K Duker production</div>
            </div>
        </section>
        <section id="start" class="screen">
            <div class="header">
                <div class="green puck">Rate</div>
                <div class="blue puck">Hockey</div>
            </div>
            <div class="jumbotron">
                <button class="red puck">Start</button>
            </div>
            <div class="footer">
                <div class="under">Credits</div>
                <div>Design & Programming: Jerome Lecomte</div>
                <div>Voice: K Duker</div>
                <div class="under">Special shout</div>
                <div>Lan Luong, Jeff Razon & Lu Liu</div>
            </div>
        </section>
        <section id="game" class="screen">
            <canvas id="canvas" width="766" height="1000">
        </canvas></section>
        <section id="victory" class="screen" data-audio="sounds/f9ef856f.worldklass.mp3">
            <img src="images/3e2dfaa4.worldklass.jpg" width="667" height="1000">
            <div class="congratulations">WORLD KLASS, PLAYER <span id="playerId"></span>!</div>
        </section>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-39675296-2', 'jerle76.github.io');
          ga('send', 'pageview', '/rate-hockey/splash');
        </script>

        <script src="scripts/6ceba28f.vendors.js"></script>
        <script src="scripts/a7c42018.main.js"></script>
</body>
</html>
